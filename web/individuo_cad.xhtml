<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:link outcome="index" value="Lista de Individuos" />

        <h2>Cadastro de Indivíduos</h2>
        
        <h:form id="formFoto" enctype="multipart/form-data" >

            <p:growl id="growlFoto" showDetail="true" life="5000" />

            <p:outputLabel for="foto" value="Foto" style="font-weight:bold" /> 
            <p:fileUpload id="foto" mode="advanced" fileUploadListener="#{individuoController.upload}" multiple="true" update="@form" auto="true" style="width: 600px"/>
            <p:outputLabel for="fotoTxt" value="" /> 
            <p:outputLabel id="fotoTxt" value="#{individuoController.file}" />
        </h:form>

        <h:form id="form" >
            
            <p:growl id="growl" showDetail="true" life="5000" />

            <h:panelGrid id="painel" columns="2">
                <p:outputLabel for="nome" value="Nome" style="font-weight:bold" /> 
                <h:inputText id="nome" value="#{individuoController.individuo.nome}" />
                <p:outputLabel for="descricao" value="Descrição" style="font-weight:bold" /> 
                <h:inputTextarea id="descricao" value="#{individuoController.individuo.descricao}" rows="5" cols="72" />
                <p:outputLabel for="caracteristicas" value="Características" style="font-weight:bold" /> 
                <h:panelGrid id="caracteristicas" columns="3" style="width:100%">
                    <h:inputText id="caracteristicaTxt" value="#{individuoController.caracteristica}" />
                    <p:commandButton id="btn" value="Incluir Característica" actionListener="#{individuoController.incluiCaracteristica()}" update="caracteristicasDL caracteristicaTxt"/>
                    <p:dataList id="caracteristicasDL" value="#{individuoController.individuo.caracteristicas}" var="car">
                        <h:outputText value="#{car}" />
                    </p:dataList>
                </h:panelGrid>
            </h:panelGrid>
            <p:commandButton id="SalvarBtn" value="Salvar" actionListener="#{individuoController.insere()}" update="@form"/>

        </h:form>
    </h:body>
</html>
